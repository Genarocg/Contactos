<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Formulario Contacto</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Formulario de Contacto</h1>

        <form class="row g-3" th:action="@{/contactos}" th:object="${contacto}" method="post">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}" required>
            </div>
            <div class="col-md-6">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" th:field="*{edad}" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Tel√©fono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/contactos}" class="btn btn-secondary">Home</a>
            </div>
        </form>
    </div>
</body>

</html>
