<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Libreta de Contactos</title>
</head>

<body>
	<h1 style="text-align : center;">Libreta de Contactos</h1>

	<table 		class="table table-success table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
				<th>Telefono</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto : ${contactos}">
				<td th:text="${contacto.nombre}"></td>
				<td th:text="${contacto.apellido}"></td>
				<td th:text="${contacto.edad}"></td>
				<td th:text="${contacto.telefono}"></td>
				<td><a class="link-primary" th:href="@{/contactos/{id}(id=${contacto.id})}">Editar</a></td>
				<td><a class="link-danger" th:href="@{/contactos/borrar/{id}(id=${contacto.id})}">Borrar</a>
				</td>

			</tr>
		</tbody>
	</table>
	<a 	class="link-primary" th:href="@{/contactos/nuevo}">Agregar Contacto</a>
</body>

</html>
