<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Contacto</title>
</head>

<body>
	<h1 style="text-align: center;">Formulario de Contacto</h1>

	<form th:action="@{/contactos/actualizar}" th:object="${contacto}" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br><br>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" th:field="*{apellido}" required><br><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" th:field="*{edad}" required><br><br>

		<label for="telefono">Tel√©fono:</label>
		<input type="tel" id="telefono" name="telefono" th:field="*{telefono}" required><br><br>
			<input type="hidden" id="id" th:field="*{id}" required><br><br>

		<button type="submit">Actualizar</button>
		<a th:href="@{/contactos}">Home</a>
	</form>
</body>

</html>
